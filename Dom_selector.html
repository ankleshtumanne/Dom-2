<!DOCTYPE html>
<html lang="en">
    
<head>
    <title>Practise Selectors</title>
</head>
<body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onClick="changeH1()">Change H1</button>
    <button onClick="changeH3()">Change H3</button>
    <button onClick="changeH5()">Change H5</button>
    <button onClick="changeGreen()">Change Green</button>
    <button onClick="changeRed()">Change Red</button>
    <button onClick="changeBlue()">Change Blue</button>
    <script>
        let head1=document.querySelector("h1");
        let head2=document.querySelectorAll("h3");
        let head3=document.getElementsByTagName("h5");
        let greenL=document.getElementsByClassName("green")
        let redL=document.getElementsByClassName("red")
        let blueL=document.getElementsByClassName("blue")




        function changeH1() {
        
            head1.style.color='red';

        }

        function changeH3() {
           for(let i=0;i<head2.length;i++){
            head2[i].style.color='green';
           }
        }

        function changeH5() {
            // the colour of all <h5> should turn to blue
                for(let i=0;i<head3.length;i++){
                head3[i].style.color='blue';
           }
        }

        function changeGreen() {
            // all the elements with the class green should change to green
            for(let i=0;i<greenL.length;i++){
                 greenL[i].style.color='green';
           }
        }

        function changeRed() {
            // all the elements with the class red should change to red
            for(let i=0;i<redL.length;i++){
                 redL[i].style.color='red';
           }
        }

        function changeBlue() {
            // all the elements with the class blue should change to blue
            for(let i=0;i<blueL.length;i++){
                 blueL[i].style.color='blue';
           }
        }
    </script>
</body>
</html>
